<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<link rel="stylesheet" href="style.css" />
	
</head>
<body>

<div class="input-group search-bar">
  <input type="text" class="form-control search-input" placeholder="Search something.">
  <button class="btn btn-primary btn-circle search-btn">
    <i class="search-icon"></i>
  </button>
</div>
<div class="backdrop"></div>


<div class="row">
<div class="col-md-4 col-morning">
<h2>Morning</h2>
<h4>Evangelism Inspiration and Core Training</h4>
</div>
<div class="col-md-4 col-afternoon">
<h2>Afternoon</h2>
<h4>Hands on off campus experience or outreach activity</h4>
</div>
<div class="col-md-4 col-evening">
<h2>Evening</h2>
<h4>Prayer, worship and additional training</h4>
</div>
</div>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
const searchBar = document.querySelector('.search-bar')
const searchInput = document.querySelector('.search-input')
const searchBtn = document.querySelector('.search-btn')
searchBtn.addEventListener('click', ()=>{
  if(!searchBar.classList.contains('active')) {
    searchBar.classList.add('active')
    searchInput.focus()
  } else {
    searchBar.classList.remove('active')
  }
})
</script>

</body>
